<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/52/b7/ff/52b7ff12bf8092e077ca65ed355f4120.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Palindrome</title>
  </head>
  <body>
    <main>
      <h1>Is it a Palindrome?</h1>
      <p class="fun-facts">
        <strong>
          A <em>palindrome</em> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.</strong
        >
      </p>
      <section>
        <p id="error"></p>
        <h2>Enter a word or phrase:</h2>

        <form id="form" action="">
          <input
            type="text"
            name="word"
            id="text-input"
            placeholder="Type here..."
          />
          <button type="submit" id="check-btn">Check</button>
        </form>
        <div class="result" id="result"></div>
      </section>
    </main>
  </body>
</html>
